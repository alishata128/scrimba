<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Unit Converter</title>
</head>
<body>
    <div class="converter-box">
        <div class="top-box">
            <p class="converter-title">Metric/Imperial unit conversion</p>
            <p class="unit-value">0</p>
        </div>
        <div class="bottom-box">
            <p class="unit-title">Length (Meter/Feet)</p>
            <p class="unit-results">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            <p class="unit-title">Volume (Liters/Gallons)</p>
            <p class="unit-results">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            <p class="unit-title">Mass (Kilograms/Pounds)</p>
            <p class="unit-results">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
